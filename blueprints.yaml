name: Highlight
version: 1.5.0
description: "This plugin provides code highlighting functionality via the [Highlight.js](https://highlightjs.org/) jQuery plugin."
icon: code
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/getgrav/grav-plugin-highlight
demo: http://learn.getgrav.org
keywords: highlight, plugin, code
bugs: https://github.com/getgrav/grav-plugin-highlight/issues
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.4' }

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    lines:
      type: toggle
      label: Line Numbers
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    theme:
      type: select
      label: CSS Theme
      default: default
      options:
        default : Default
        default-dark : Default Dark Base16
        default-light : Default Light Base16
